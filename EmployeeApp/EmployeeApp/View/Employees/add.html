<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <form id="add-employee-form">
            <div class="form-group">
                <label asp-for="Employee.NIK"></label>
                <input asp-for="Employee.NIK" class="form-control" />
                <span asp-validation-for="Employee.NIK" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Employee.FullName"></label>
                <input asp-for="Employee.FullName" class="form-control" />
                <span asp-validation-for="Employee.FullName" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Employee.Gender"></label>
                <input asp-for="Employee.Gender" class="form-control" />
                <span asp-validation-for="Employee.Gender" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Employee.DateOfBirth"></label>
                <input asp-for="Employee.DateOfBirth" class="form-control" type="date" />
                <span asp-validation-for="Employee.DateOfBirth" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Employee.Address"></label>
                <input asp-for="Employee.Address" class="form-control" />
                <span asp-validation-for="Employee.Address" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Employee.Country"></label>
                <input asp-for="Employee.Country" class="form-control" />
                <span asp-validation-for="Employee.Country" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Kembali</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
